<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex5.css">
    <title>Traveling in video slider</title>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <video src="busan.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide One</h2>
            </div>
        </div>    
        <div class="box box2">
            <video src="japan.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide two</h2>
            </div>
        </div>    
        <div class="box box3">
            <video src="Singapore.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide three</h2>
            </div>
        </div>    
    </div>
    <script>
        let box = document.querySelectorAll('.box');
        box.forEach(popup => popup.addEventListener('click', () =>{
            popup.classList.toggle('active')
        }))
    </script>
</body>
</html>
